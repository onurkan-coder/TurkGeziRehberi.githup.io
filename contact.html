        <div>
            <a href="index.html">Ana Sayfa</a>
            <a href="about.html">Hakkında</a>
            <a href="contact.html">İletişim</a>
        </div>
    </nav>

   
    <main class="container contact-container">
        <section>
            <h1>İletişim</h1>
            <p>Bize ulaşmak için aşağıdaki formu doldurun. Sorularınız, önerileriniz ve geri bildirimleriniz bizim için çok değerli.</p>
        </section>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Adınız</label>
                <input type="text" id="name" name="name" placeholder="Adınızı yazın" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi yazın" required>
            </div>

            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>
            </div>

            <button type="submit" class="btn">Gönder</button>
        </form>
    </main>

    
    <footer>
        <p>&copy; 2024 Türkiye Gezi Rehberi. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
