<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi ve Kaydı</title>
    <script src="js2.js" defer></script> 
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            text-align: center;
            margin-top: 20px;
        }

        #welcomeMessage {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Kullanıcı Kaydı</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="registerPassword" placeholder="Şifre" required>
            <button type="submit">Kaydol</button>
        </form>

        <h2>Kullanıcı Girişi</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>

        <div id="message"></div>
        <div id="welcomeMessage" style="display: none;"></div> 
    </div>

</body>
</html>
